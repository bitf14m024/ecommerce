	<div class="login-page">
		<div class="title-info wow fadeInUp animated" data-wow-delay=".5s">
			<h3 class="title">Register<span> Form</span></h3>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit curabitur </p>
		</div>
		<div class="widget-shadow">
			<div class="login-top wow fadeInUp animated" data-wow-delay=".7s">
				<h4>Already have an Account ?<a href="signin.html">  Sign In Â»</a> </h4>
			</div>
			<div class="login-body">
				<form class="wow fadeInUp animated" data-wow-delay=".7s" (ngSubmit)="formSubmit()">
					<input type="text" name="firstname" placeholder="First Name" required="" [(ngModel)]="data.firstname">
					<input type="text" name="lastname" placeholder="Last Name" required="" [(ngModel)]="data.lastname">
					<input type="email" name="email" class="email" placeholder="Email Address" required="" [(ngModel)]="data.email">
					<input type="password" name="password" class="lock" placeholder="Password" [(ngModel)]="data.password">
					<input type="text" name="gender" placeholder="Gender" required="" [(ngModel)]="data.gender">
					<input type="text" name="country" placeholder="Country" required="" [(ngModel)]="data.country">
					<input type="text" name="state" placeholder="State" required="" [(ngModel)]="data.state">
					<input type="text" name="address" placeholder="Address" required="" [(ngModel)]="data.address">
					<input type="submit" name="Register" value="Register">
				</form>
			</div>
		</div>
	</div>
